patch:
  operationId: requestChangeLoginId
  tags: 
    - username
  summary: 変更
  description: Usernameの変更を行うためのリクエストです。送信されたメールアドレスに変更用のURLが送信されます。
  security:
    - Bearer: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/requestBodies/ChangeUsername.yml'
  responses:
    '204':
      description: Username変更要求成功
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/400Error.yml'
          examples:
            不正なリクエスト:
              $ref: '../../../../components/schemas/error/examples/400/BadRequest.yml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/401Error.yml'
          examples:
            アクセストークン無効:
              $ref: '../../../../components/schemas/error/examples/401/Unauthorized.yml'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/500Error.yml'
          examples:
            予期せぬエラー:
              $ref: '../../../../components/schemas/error/examples/500/Server.yml'
