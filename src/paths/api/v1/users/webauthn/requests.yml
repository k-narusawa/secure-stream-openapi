get:
  operationId: requestWebauthnRegistration
  tags: 
    - webauthn
  summary: 登録要求
  description: Webauthn登録のために認証器に送信する情報を取得します。
  security:
    - Bearer: []
  responses:
    '200':
      description: createCredentials実行に必要なレスポンスを返却します
      content:
        application/json:
          schema:
            $ref: '../../../../../components/schemas/RequestWebauthnRegistration.yml'
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/400.yml'
          examples:
            不正なリクエスト:
              $ref: '../../../../components/schemas/error/examples/400/BadRequest.yml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/401.yml'
          examples:
            アクセストークン無効:
              $ref: '../../../../components/schemas/error/examples/401/Unauthorized.yml'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/500.yml'
          examples:
            予期せぬエラー:
              $ref: '../../../../components/schemas/error/examples/500/Server.yml'

