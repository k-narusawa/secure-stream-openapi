post:
  operationId: registerWebauthn
  tags: 
    - webauthn
  summary: 登録
  description: Webauthnの登録を行います。
  security:
    - Bearer: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/requestBodies/RegisterWebauthnRequest.yml'
  responses:
    '200':
      description: credentials登録結果を返却します
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/Error.yml'
          examples:
            不正なリクエスト:
              $ref: '../../../../components/schemas/error/examples/400/BadRequest.yml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/Error.yml'
          examples:
            アクセストークン無効:
              $ref: '../../../../components/schemas/error/examples/401/Unauthorized.yml'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/Error.yml'
          examples:
            予期せぬエラー:
              $ref: '../../../../components/schemas/error/examples/500/Server.yml'

delete:
  operationId: deleteAllWebauthn
  tags: 
    - webauthn
  summary: 全件削除
  description: 登録済みのWebauthnのcredentialを全て削除します。
  security:
    - Bearer: []
  responses:
    '204':
      description: 削除成功
    '400':
      description: リクエストエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/Error.yml'
          examples:
            不正なリクエスト:
              $ref: '../../../../components/schemas/error/examples/400/BadRequest.yml'
    '401':
      description: 認証エラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/Error.yml'
          examples:
            アクセストークン無効:
              $ref: '../../../../components/schemas/error/examples/401/Unauthorized.yml'
    '500':
      description: サーバーエラー
      content:
        application/json:
          schema:
            $ref: '../../../../components/schemas/error/Error.yml'
          examples:
            予期せぬエラー:
              $ref: '../../../../components/schemas/error/examples/500/Server.yml'