post:
  operationId: registerWebauthn
  tags: 
    - webauthn
  summary: 登録
  description: Webauthnの登録を行います。
  security:
    - Bearer: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../../../components/schemas/requestBodies/RegisterWebauthnRequest.yml'
  responses:
    '200':
      description: credentials登録結果を返却します

delete:
  operationId: deleteWebauthn
  tags: 
    - webauthn
  summary: 全件削除
  description: 登録済みのWebauthnのcredentialを全て削除します。
  security:
    - Bearer: []
  responses:
    '204':
      description: 削除成功